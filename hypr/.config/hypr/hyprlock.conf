# vim: set filetype=hyprlang :
source = ./colors.conf
$font = Geist Medium

background {
    monitor =
    path = screenshot   # supports png, jpg, webp (no animations, though)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 2 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 30
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.20 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true

    outer_color = $base00
    inner_color = $base05
    font_color = $base00
    check_color = $base04
    fail_color = $base08
    capslock_color = $base0A
    numlock_color = $base0B

    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    
    position = 0, -170
    halign = center
    valign = center
}


# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    font_size = 20
    font_family = $font

    position = 0, 200
    halign = center
    valign = center
}


# Time
label {
    monitor =
    text = <b><big>$TIME</big></b>
    font_size = 120
    font_family = $font

    position = 0, -150
    halign = center
    valign = top
}

# User
label {
    monitor =
    text = Hey $USER
    font_size = 18
    font_family = $font

    position = 0, -120
    halign = center
    valign = center
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime | awk '{ print $1 }')" </b>"
    font_size = 12
    font_family = JetBrains Mono Nerd Font
    position = 0, 20
    halign = center
    valign = bottom
}


image {
    monitor =
    path = $HOME/.config/hypr/images/mob.png
    size = 250
    rounding = -1
    border_size = 2
    rotate = 0
    reload_time = -1
    position = 0, 30
    halign = center
    valign = center
}
